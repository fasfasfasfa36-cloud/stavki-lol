<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Прогнозы от экспертов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="data:,"> <!-- убирает ошибку favicon -->
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .btn {
            display: block;
            width: 90%;
            max-width: 380px;
            margin: 15px auto;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .low-risk    { background: #2e7d32; }
        .medium-risk { background: #f57c00; }
        .high-risk   { background: #c62828; }
        .crazy-risk  { background: linear-gradient(45deg, #c62828, #b71c1c); }
        #prediction {
            margin-top: 40px;
            padding: 20px;
            background: #161b22;
            border-radius: 16px;
            font-size: 18px;
            line-height: 1.5;
            min-height: 150px;
        }
        .result-success { color: #4caf50; font-weight: bold; }
        .result-fail    { color: #f44336; font-weight: bold; }
        .result-wait    { color: #ffeb3b; font-weight: bold; }
        small { color: #8b949e; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Выбери эксперта ⚽</h1>

    <button class="btn low-risk"    onclick="showForecast(2)">Без риска (~2)</button>
    <button class="btn medium-risk" onclick="showForecast(4)">Средний (~4)</button>
    <button class="btn high-risk"   onclick="showForecast(8)">Рисковый (~8)</button>
    <button class="btn crazy-risk"  onclick="showForecast(12)">Камбек (~12)</button>

    <div id="prediction">Нажми на эксперта — получишь прогноз</div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText("Закрыть").show().onClick(() => Telegram.WebApp.close());

        // Твои прогнозы — меняй здесь сколько угодно
        const forecasts = [
            {
                level: 2,
                title: "Безопасный вариант",
                text: "Победа фаворита с форой (0). Надёжно, как швейцарские часы.",
                risk: "Низкий риск — почти всегда заходит",
                result: "ждём" // потом меняй на "✅" или "❌"
            },
            {
                level: 4,
                title: "Золотая середина",
                text: "Тотал больше 2.5 + обе команды забьют. Матч будет сочный!",
                risk: "Средний риск, но кэф вкусный",
                result: "ждём"
            },
            {
                level: 8,
                title: "Адреналин",
                text: "Гости выиграют в гостях у лидера + тотал угловых больше 11.5",
                risk: "Высокий риск — для смелых",
                result: "ждём"
            },
            {
                level: 12,
                title: "Полный отрыв",
                text: "Точный счёт 1:3 + первый гол после 30-й минуты + обе забьют",
                risk: "Очень высокий риск — если зайдёт, ты легенда",
                result: "ждём"
            }
        ];

        // Случайные матчи — добавляй свои
        const matches = [
            "Арсенал — Тоттенхэм 10.01 22:30",
            "Ман Сити — Челси 11.01 19:00",
            "Ливерпуль — Манчестер Юнайтед 11.01 21:45",
            "Астон Вилла — Ньюкасл 12.01 17:00"
        ];

        function showForecast(level) {
            const forecast = forecasts.find(f => f.level === level);
            const match = matches[Math.floor(Math.random() * matches.length)];

            if (!forecast) {
                document.getElementById('prediction').innerHTML = "Прогноз не найден";
                return;
            }

            let resultClass = "";
            if (forecast.result === "✅") resultClass = "result-success";
            else if (forecast.result === "❌") resultClass = "result-fail";
            else resultClass = "result-wait";

            document.getElementById('prediction').innerHTML = `
                <h2>${forecast.title} (кэф ~${level})</h2>
                <p><strong>Матч:</strong> ${match}</p>
                <p>${forecast.text}</p>
                <p><em>${forecast.risk}</em></p>
                <p class="${resultClass}">Результат: ${forecast.result}</p>
                <small>Прогнозы только для развлечения. Футбол — штука непредсказуемая!</small>
            `;
        }
    </script>
</body>
</html>
