<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prognos Expert</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg: #05080f;
            --card: #0f1622;
            --text: #f8fafc;
            --accent: #00ffaa;
            --glow: rgba(0, 255, 170, 0.35);
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #eab308;
            --gray: #475569;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px 16px;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(0,255,170,0.12) 0%, transparent 25%),
                radial-gradient(circle at 85% 85%, rgba(59,130,246,0.08) 0%, transparent 35%);
        }

        header { text-align:center; margin-bottom:32px; }
        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffaa, #00d4ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin: 24px 0;
        }

        .stat-card {
            background: rgba(15,22,38,0.7);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0,255,170,0.15);
            transition: all 0.4s;
        }

        .stat-card.good { background: rgba(34,197,94,0.15); border-color: var(--success); }
        .stat-card.warning { background: rgba(234,179,8,0.15); border-color: var(--warning); }
        .stat-card.danger { background: rgba(239,68,68,0.15); border-color: var(--danger); }

        .percent {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--accent);
            line-height: 1;
            margin: 8px 0;
            text-shadow: 0 0 20px var(--glow);
        }

        .label { font-size: 1rem; color: #94a3b8; margin-bottom: 6px; }
        .details { font-size: 0.9rem; color: #94a3b8; }

        .experts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 40px 0;
        }

        .expert {
            background: var(--card);
            border-radius: 24px;
            padding: 28px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .expert:hover,
        .expert.active {
            transform: translateY(-12px) scale(1.04);
            box-shadow: 0 24px 48px rgba(0,0,0,0.6), 0 0 40px var(--glow);
        }

        .icon { font-size: 3.5rem; margin-bottom: 16px; }
        .title { font-size: 1.6rem; font-weight: 800; }
        .level { font-size: 1.1rem; color: #94a3b8; margin-top: 4px; }

        .safe   { border-top: 6px solid #3b82f6; }
        .medium { border-top: 6px solid #f59e0b; }
        .risky  { border-top: 6px solid #ef4444; }
        .crazy  { border-top: 6px solid #c084fc; }

        #prediction {
            background: var(--card);
            border-radius: 24px;
            padding: 28px;
            margin: 40px 0;
            border-left: 8px solid var(--accent);
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.7s ease-out;
        }

        #prediction.visible { opacity:1; transform:translateY(0); }

        #prediction h2 { color:var(--accent); font-size:1.9rem; margin-bottom:20px; }

        .status {
            display:inline-block;
            padding:10px 24px;
            border-radius:50px;
            font-size:1.25rem;
            font-weight:700;
            margin:16px 0;
        }

        .success { background:rgba(34,197,94,0.2); color:var(--success); }
        .fail    { background:rgba(239,68,68,0.2); color:var(--danger); }
        .waiting { background:rgba(234,179,8,0.2); color:var(--warning); }

        .history { margin-top:48px; }
        .history h3 { font-size:1.7rem; color:#94a3b8; margin-bottom:24px; text-align:center; }

        .history-card {
            background:rgba(15,22,38,0.6);
            border-radius:20px;
            padding:20px;
            margin-bottom:18px;
            border-left:6px solid;
            transition:all 0.3s;
        }

        .history-card:hover { transform:translateX(8px); background:rgba(30,41,59,0.8); }

        .refresh {
            position:fixed;
            bottom:28px;
            right:28px;
            width:70px;
            height:70px;
            border-radius:50%;
            background:linear-gradient(135deg, #00ffaa, #00d4ff);
            color:#000;
            font-size:1.8rem;
            border:none;
            box-shadow:0 10px 30px rgba(0,255,170,0.5);
            cursor:pointer;
            z-index:999;
            display:flex;
            align-items:center;
            justify-content:center;
            transition:all 0.3s;
        }

        .refresh:hover { transform:scale(1.15) rotate(360deg); }

        #loading { text-align:center; padding:140px 0; color:#94a3b8; }
        .spinner {
            width:80px; height:80px;
            border:8px solid #1e293b;
            border-top:8px solid var(--accent);
            border-radius:50%;
            animation:spin 1.2s linear infinite;
            margin:0 auto 32px;
        }
        @keyframes spin { to { transform:rotate(360deg); } }

        @media (min-width:520px) {
            .experts-grid { grid-template-columns:repeat(2,1fr); }
            .stats-grid { grid-template-columns:repeat(2,1fr); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Prognos Expert</h1>
        <div class="subtitle">Экспрессы, которые реально заходят</div>
    </header>

    <div id="loading">
        <div class="spinner"></div>
        <div>Загружаем статистику и прогнозы...</div>
    </div>

    <div id="main" style="display:none;">
        <div class="stats-grid">
            <div class="stat-card" id="total-stats">
                <div class="label">Общая проходимость</div>
                <div id="total-percent" class="percent">—%</div>
                <div id="total-details" class="details"></div>
            </div>

            <div class="stat-card" id="safe-stats">
                <div class="label">Без риска</div>
                <div id="safe-percent" class="percent">—%</div>
                <div id="safe-details" class="details"></div>
            </div>

            <div class="stat-card" id="medium-stats">
                <div class="label">Средний</div>
                <div id="medium-percent" class="percent">—%</div>
                <div id="medium-details" class="details"></div>
            </div>

            <div class="stat-card" id="risky-stats">
                <div class="label">Рисковый</div>
                <div id="risky-percent" class="percent">—%</div>
                <div id="risky-details" class="details"></div>
            </div>

            <div class="stat-card" id="crazy-stats">
                <div class="label">Камбек</div>
                <div id="crazy-percent" class="percent">—%</div>
                <div id="crazy-details" class="details"></div>
            </div>
        </div>

        <div class="experts-grid">
            <div class="expert safe" onclick="selectExpert('Без риска')">
                <div class="icon"><i class="fas fa-shield-alt"></i></div>
                <div class="title">Без риска</div>
            </div>
            <div class="expert medium" onclick="selectExpert('Средний')">
                <div class="icon"><i class="fas fa-balance-scale"></i></div>
                <div class="title">Средний</div>
            </div>
            <div class="expert risky" onclick="selectExpert('Рисковый')">
                <div class="icon"><i class="fas fa-bolt"></i></div>
                <div class="title">Рисковый</div>
            </div>
            <div class="expert crazy" onclick="selectExpert('Камбек')">
                <div class="icon"><i class="fas fa-fire"></i></div>
                <div class="title">Камбек</div>
            </div>
        </div>

        <div id="prediction" class="prediction">
            <h2 id="exp-title"></h2>
            <div id="match" style="font-size:1.3rem;margin:16px 0;"></div>
            <div id="text" style="line-height:1.6;margin:20px 0;"></div>
            <div id="kef" style="font-size:1.5rem;font-weight:800;color:var(--accent);margin:16px 0;"></div>
            <div id="stat" class="status"></div>
            <div id="comm" style="color:#94a3b8;margin-top:20px;"></div>
        </div>

        <div class="history">
            <h3>История прогнозов</h3>
            <div id="hist"></div>
        </div>
    </div>

    <button class="refresh" onclick="loadData()" title="Обновить">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText("Закрыть").show().onClick(() => Telegram.WebApp.close());

        const API = "https://script.google.com/macros/s/AKfycbxosZmDeVQBS_jI9k_HmOIGXuyXpeYt6WzeY2fcQkY1Am1HcXXW09jBaHknMBZqs5qWTA/exec";

        let cache = null;
        let lastShown = null; // запоминаем последний показанный эксперт

        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('main').style.display = 'none';

            try {
                const r = await fetch(API + '?t=' + Date.now());
                const newData = await r.json();

                // Только если данные изменились — обновляем
                if (JSON.stringify(newData) !== JSON.stringify(cache)) {
                    cache = newData;
                    updateAllRates();
                    renderHistory();

                    // Восстанавливаем последний прогноз, если он был
                    if (lastShown) {
                        selectExpert(lastShown);
                    }
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('main').style.display = 'block';
            } catch(e) {
                document.getElementById('loading').innerHTML = 
                    '<div style="font-size:1.4rem;color:#f87171;">Ошибка загрузки</div>' +
                    '<div style="margin-top:16px;color:#94a3b8;">Проверь интернет или таблицу</div>';
            }
        }

        function getRate(expertName = null) {
            if (!cache?.history?.length) return { percent: 0, total: 0, success: 0, completed: 0 };

            let success = 0;
            let completed = 0;

            cache.history.forEach(item => {
                const r = item["Результат"] || "ждём";
                const lvl = item["Эксперт (кэф)"] ? String(item["Эксперт (кэф)"]).trim().toLowerCase() : "";

                if ((expertName === null || lvl.includes(expertName.toLowerCase())) && (r === "✅" || r === "❌")) {
                    completed++;
                    if (r === "✅") success++;
                }
            });

            const percent = completed > 0 ? Math.round((success / completed) * 100) : 0;
            return { percent, total: cache.history.length, success, completed };
        }

        function updateAllRates() {
            const levels = [
                { id: 'total', name: null, title: 'Общая проходимость' },
                { id: 'safe',   name: 'без риска', title: 'Без риска' },
                { id: 'medium', name: 'средний', title: 'Средний' },
                { id: 'risky',  name: 'рисковый', title: 'Рисковый' },
                { id: 'crazy',  name: 'камбек', title: 'Камбек' }
            ];

            levels.forEach(({ id, name }) => {
                const rate = getRate(name);
                const box = document.getElementById(`${id}-stats`);
                const percEl = document.getElementById(`${id}-percent`);
                const detEl = document.getElementById(`${id}-details`);

                percEl.textContent = rate.completed > 0 ? rate.percent + '%' : '—%';

                detEl.textContent = rate.completed > 0 
                    ? `${rate.success} из ${rate.completed} зашло`
                    : '(ещё нет завершённых)';

                if (rate.completed > 0) {
                    if (rate.percent >= 70) box.className = 'stat-card good';
                    else if (rate.percent <= 40) box.className = 'stat-card danger';
                    else box.className = 'stat-card warning';
                } else {
                    box.className = 'stat-card';
                }
            });
        }

        function selectExpert(expertName) {
            lastShown = expertName; // запоминаем для восстановления

            if (!cache?.current?.length) {
                document.getElementById('prediction').innerHTML = 
                    '<div style="text-align:center;padding:60px 0;color:#94a3b8;">Нет доступных прогнозов</div>';
                document.getElementById('prediction').classList.add('visible');
                return;
            }

            const forecast = cache.current.find(p => {
                const val = p["Эксперт (кэф)"] ? String(p["Эксперт (кэф)"]).trim().toLowerCase() : "";
                return val.includes(expertName.toLowerCase());
            });

            const card = document.getElementById('prediction');

            if (!forecast) {
                card.innerHTML = '<div style="text-align:center;padding:60px 0;color:#94a3b8;">Прогноз для этого эксперта пока не готов</div>';
                card.classList.add('visible');
                return;
            }

            const res = forecast["Результат"] || "ждём";
            let cls = "status-waiting", txt = "Ждём результат...";

            if (res === "✅") { cls = "success"; txt = "Зашёл! ✓"; }
            if (res === "❌") { cls = "fail"; txt = "Не зашёл ✗"; }

            document.getElementById('exp-title').textContent = forecast["Эксперт (кэф)"];
            document.getElementById('match').innerHTML = 
                `<strong>${forecast["Матч"] || "—"}</strong><br><span style="color:#94a3b8;">${forecast["Дата матча"] || "—"}</span>`;
            document.getElementById('text').textContent = forecast["Прогноз текст"] || "—";
            document.getElementById('kef').textContent = `Общий кэф ≈ ${forecast["Общий кэф"] || "?"}`;

            const st = document.getElementById('stat');
            st.textContent = txt;
            st.className = `status ${cls}`;

            document.getElementById('comm').textContent = forecast["Комментарий"] || "";

            card.classList.remove('visible');
            setTimeout(() => {
                card.classList.add('visible');
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function renderHistory() {
            const c = document.getElementById('hist');
            c.innerHTML = '';

            if (!cache?.history?.length) {
                c.innerHTML = '<div style="text-align:center;color:#94a3b8;padding:40px 0;">История пока пустая</div>';
                return;
            }

            cache.history.forEach(it => {
                const d = document.createElement('div');
                const r = it["Результат"] || "ждём";
                let cl = "waiting";
                if (r === "✅") cl = "success";
                if (r === "❌") cl = "fail";

                d.className = `history-card ${cl}`;
                d.innerHTML = `
                    <div style="font-weight:700;margin-bottom:8px;">
                        ${it["Матч"] || "—"} (${it["Дата матча"] || "—"})
                    </div>
                    <div style="color:#94a3b8;margin:8px 0;">
                        ${it["Эксперт (кэф)"]} — ${it["Прогноз текст"]?.slice(0,90)}${it["Прогноз текст"]?.length > 90 ? '...' : ''}
                    </div>
                    <div style="font-weight:600;">
                        Результат: ${r === "✅" ? "Зашёл ✓" : r === "❌" ? "Не зашёл ✗" : "Ждём..."}
                    </div>
                `;
                c.appendChild(d);
            });
        }

        loadData();
    </script>
</body>
</html>
