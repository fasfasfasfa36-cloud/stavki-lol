<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prognos Expert</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --bg: #05080f;
            --card: #0f1622;
            --text: #f8fafc;
            --accent: #00ffaa;
            --glow: rgba(0, 255, 170, 0.35);
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #eab308;
            --gray: #475569;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px 16px;
        }

        header { text-align:center; margin-bottom:32px; }
        h1 {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00ffaa, #00d4ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color:#94a3b8; font-size:1.1rem; margin-top:8px; }

        .experts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 40px 0;
        }

        .expert {
            background: var(--card);
            border-radius: 24px;
            padding: 28px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .expert:hover,
        .expert.active {
            transform: translateY(-12px) scale(1.04);
            box-shadow: 0 24px 48px rgba(0,0,0,0.6), 0 0 40px var(--glow);
        }

        .icon { font-size: 3.5rem; margin-bottom: 16px; }
        .title { font-size: 1.6rem; font-weight: 800; }
        .level { font-size: 1.1rem; color: #94a3b8; margin-top: 4px; }

        .safe   { border-top: 6px solid #3b82f6; }
        .medium { border-top: 6px solid #f59e0b; }
        .risky  { border-top: 6px solid #ef4444; }
        .crazy  { border-top: 6px solid #c084fc; }

        #prediction {
            background: var(--card);
            border-radius: 24px;
            padding: 28px;
            margin: 40px 0;
            border-left: 8px solid var(--accent);
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.7s ease-out;
        }

        #prediction.visible { opacity:1; transform:translateY(0); }

        #prediction h2 { color:var(--accent); font-size:1.9rem; margin-bottom:20px; }

        .status {
            display:inline-block;
            padding:10px 24px;
            border-radius:50px;
            font-size:1.25rem;
            font-weight:700;
            margin:16px 0;
        }

        .success { background:rgba(34,197,94,0.2); color:var(--success); }
        .fail    { background:rgba(239,68,68,0.2); color:var(--danger); }
        .waiting { background:rgba(234,179,8,0.2); color:var(--warning); }

        .history { margin-top:48px; }
        .history h3 { font-size:1.7rem; color:#94a3b8; margin-bottom:24px; text-align:center; }

        .history-card {
            background:rgba(15,22,38,0.6);
            border-radius:20px;
            padding:16px;
            margin-bottom:12px;
            border-left:6px solid;
            transition:all 0.3s;
        }

        .history-card:hover { transform:translateX(8px); background:rgba(30,41,59,0.8); }

        .refresh {
            position:fixed;
            bottom:28px;
            right:28px;
            width:70px;
            height:70px;
            border-radius:50%;
            background:linear-gradient(135deg, #00ffaa, #00d4ff);
            color:#000;
            font-size:1.8rem;
            border:none;
            box-shadow:0 10px 30px rgba(0,255,170,0.5);
            cursor:pointer;
            z-index:999;
            display:flex;
            align-items:center;
            justify-content:center;
            transition:all 0.3s;
        }

        .refresh:hover { transform:scale(1.15) rotate(360deg); }
    </style>
</head>
<body>
    <header>
        <h1>Prognos Expert</h1>
        <div class="subtitle">–≠–∫—Å–ø—Ä–µ—Å—Å—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ä–µ–∞–ª—å–Ω–æ –∑–∞—Ö–æ–¥—è—Ç</div>
    </header>

    <div id="main">
        <div class="experts-grid">
            <div class="expert safe" onclick="selectExpert('–ë–µ–∑ —Ä–∏—Å–∫–∞')">
                <div class="icon"><i class="fas fa-shield-alt"></i></div>
                <div class="title">–ë–µ–∑ —Ä–∏—Å–∫–∞</div>
            </div>
            <div class="expert medium" onclick="selectExpert('–°—Ä–µ–¥–Ω–∏–π')">
                <div class="icon"><i class="fas fa-balance-scale"></i></div>
                <div class="title">–°—Ä–µ–¥–Ω–∏–π</div>
            </div>
            <div class="expert risky" onclick="selectExpert('–†–∏—Å–∫–æ–≤—ã–π')">
                <div class="icon"><i class="fas fa-bolt"></i></div>
                <div class="title">–†–∏—Å–∫–æ–≤—ã–π</div>
            </div>
            <div class="expert crazy" onclick="selectExpert('–ö–∞–º–±–µ–∫')">
                <div class="icon"><i class="fas fa-fire"></i></div>
                <div class="title">–ö–∞–º–±–µ–∫</div>
            </div>
        </div>

        <div id="prediction" class="prediction">
            <h2 id="exp-title">–í—ã–±–µ—Ä–∏ —ç–∫—Å–ø–µ—Ä—Ç–∞</h2>
            <div id="match" style="font-size:1.3rem;margin:16px 0;"></div>
            <div id="text" style="line-height:1.6;margin:20px 0; white-space:pre-wrap;"></div>
            <div id="kef" style="font-size:1.5rem;font-weight:800;color:var(--accent);margin:16px 0;"></div>
            <div id="stat" class="status waiting">–ñ–¥—ë–º –≤—ã–±–æ—Ä–∞...</div>
            <div id="comm" style="color:#94a3b8;margin-top:20px;"></div>
        </div>

        <div class="history">
            <h3>–ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ–≥–Ω–æ–∑–æ–≤</h3>
            <div id="hist"></div>
        </div>
    </div>

    <button class="refresh" onclick="location.reload()" title="–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText("–ó–∞–∫—Ä—ã—Ç—å").show().onClick(() => Telegram.WebApp.close());

        // –í—Å–µ –ø—Ä–æ–≥–Ω–æ–∑—ã –∏ –∏—Å—Ç–æ—Ä–∏—è ‚Äî –ø—Ä—è–º–æ –∑–¥–µ—Å—å (—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π –∫–∞–∫ —Ö–æ—á–µ—à—å)
        const forecasts = {
            "–±–µ–∑ —Ä–∏—Å–∫–∞": {
                expert: "–ë–µ–∑ —Ä–∏—Å–∫–∞",
                match: "–•–µ—Ç–∞—Ñ–µ - –†–µ–∞–ª –°–æ—Å—å–µ–¥–∞–¥",
                date: "09.01.2026 21:00",
                text: "–û–±–µ –∫–æ–º–∞–Ω–¥—ã –∏–≥—Ä–∞—é—Ç –æ—Ç –æ–±–æ—Ä–æ–Ω—ã\n¬´–•–µ—Ç–∞—Ñ–µ¬ª –¥–æ–º–∞ –Ω–µ –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç\n¬´–°–æ—Å—å–µ–¥–∞–¥¬ª –Ω–∞ –≤—ã–µ–∑–¥–µ —Ä–µ–¥–∫–æ –∑–∞–±–∏–≤–∞–µ—Ç\nüìä –¢–∏–ø–∏—á–Ω—ã–π —Å—á—ë—Ç: 0:0, 0:1, 1:1",
                kef: "1.37",
                result: "–∂–¥—ë–º",
                comment: ""
            },
            "—Å—Ä–µ–¥–Ω–∏–π": {
                expert: "–°—Ä–µ–¥–Ω–∏–π",
                match: "–•–µ—Ç–∞—Ñ–µ - –†–µ–∞–ª –°–æ—Å—å–µ–¥–∞–¥",
                date: "09.01.2026 21:00",
                text: "üëâ –ü–æ–±–µ–¥–∞ ¬´–†–µ–∞–ª –°–æ—Å—å–µ–¥–∞–¥¬ª\n–ö—ç—Ñ: ~2.5\n–ü–æ—á–µ–º—É –∑–∞—Ö–æ–¥–∏—Ç:\n¬´–°–æ—Å—å–µ–¥–∞–¥¬ª —Å–∏–ª—å–Ω–µ–µ –ø–æ –∏–≥—Ä–µ\n¬´–•–µ—Ç–∞—Ñ–µ¬ª –ø–æ—á—Ç–∏ –Ω–µ –∑–∞–±–∏–≤–∞–µ—Ç\n–ï—Å–ª–∏ ¬´–°–æ—Å—å–µ–¥–∞–¥¬ª –≤–µ–¥—ë—Ç ‚Äî –º–∞—Ç—á ¬´—Å—É—Ö–æ–π¬ª\n–°—á—ë—Ç—ã: 0:1, 0:2, 1:2",
                kef: "2.35",
                result: "–∂–¥—ë–º",
                comment: ""
            },
            "—Ä–∏—Å–∫–æ–≤—ã–π": {
                expert: "–†–∏—Å–∫–æ–≤—ã–π",
                match: "–•–µ—Ç–∞—Ñ–µ - –†–µ–∞–ª –°–æ—Å—å–µ–¥–∞–¥ + –ê–π–Ω—Ç—Ä–∞—Ö—Ç - –ë–æ—Ä—É—Å—Å–∏—è –î",
                date: "09.01.2026",
                text: "–•–µ—Ç–∞—Ñ–µ 13.5–ë —Ñ–æ–ª–æ–≤\n–ë–æ—Ä—É—Å—Å–∏—è –ø2 + —Ç–æ—Ç–∞–ª 2.5–ë",
                kef: "5.62",
                result: "–∂–¥—ë–º",
                comment: ""
            },
            "–∫–∞–º–±–µ–∫": {
                expert: "–ö–∞–º–±–µ–∫",
                match: "–†–∞–∑–Ω—ã–µ –º–∞—Ç—á–∏",
                date: "12.01.2026",
                text: "–≠–∫—Å–ø—Ä–µ—Å—Å: –≠–≤–µ—Ä—Ç–æ–Ω –Ω–µ –ø—Ä–æ–∏–≥—Ä–∞–µ—Ç (–∫—ç—Ñ 2.10) + –¢–æ—Ç–∞–ª —É–≥–ª–æ–≤—ã—Ö >10.5 (–∫—ç—Ñ 2.40) + –û–±–µ –∑–∞–±—å—é—Ç (–∫—ç—Ñ 2.20)",
                kef: "11.60",
                result: "–∂–¥—ë–º",
                comment: "–í—ã—Å–æ–∫–∏–π —Ä–∏—Å–∫, –±–æ–ª—å—à–æ–π –∫—ç—Ñ"
            }
        };

        const history = [
            {
                date: "09.01.2026",
                match: "–•–µ—Ç–∞—Ñ–µ - –†–µ–∞–ª –°–æ—Å—å–µ–¥–∞–¥",
                expert: "–ë–µ–∑ —Ä–∏—Å–∫–∞",
                text: "—Ç2.5–ú",
                kef: "1.37",
                result: "‚úÖ"
            },
            {
                date: "08.01.2026",
                match: "–õ–∏–≤–µ—Ä–ø—É–ª—å - –ê—Ä—Å–µ–Ω–∞–ª",
                expert: "–°—Ä–µ–¥–Ω–∏–π",
                text: "–¢–æ—Ç–∞–ª –±–æ–ª—å—à–µ 2.5",
                kef: "2.10",
                result: "‚ùå"
            },
            // –î–æ–±–∞–≤–ª—è–π –Ω–æ–≤—ã–µ –ø—Ä–æ–≥–Ω–æ–∑—ã —Å—é–¥–∞ ‚Äî –æ–Ω–∏ –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤ –∏—Å—Ç–æ—Ä–∏–∏
        ];

        function selectExpert(expertName) {
            const key = expertName.toLowerCase();
            const forecast = forecasts[key];

            const card = document.getElementById('prediction');

            if (!forecast) {
                card.innerHTML = '<div style="text-align:center;padding:60px 0;color:#94a3b8;">–ü—Ä–æ–≥–Ω–æ–∑ –¥–ª—è —ç—Ç–æ–≥–æ —ç–∫—Å–ø–µ—Ä—Ç–∞ –ø–æ–∫–∞ –Ω–µ –≥–æ—Ç–æ–≤</div>';
                card.classList.add('visible');
                return;
            }

            const res = forecast.result || "–∂–¥—ë–º";
            let cls = "status-waiting", txt = "–ñ–¥—ë–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç...";

            if (res === "‚úÖ") { cls = "success"; txt = "–ó–∞—à—ë–ª! ‚úì"; }
            if (res === "‚ùå") { cls = "fail"; txt = "–ù–µ –∑–∞—à—ë–ª ‚úó"; }

            document.getElementById('exp-title').textContent = forecast.expert;
            document.getElementById('match').innerHTML = 
                `<strong>${forecast.match}</strong><br><span style="color:#94a3b8;">${forecast.date}</span>`;
            document.getElementById('text').innerHTML = forecast.text.replace(/\n/g, '<br>');
            document.getElementById('kef').textContent = `–û–±—â–∏–π –∫—ç—Ñ ‚âà ${forecast.kef}`;
            document.getElementById('stat').textContent = txt;
            document.getElementById('stat').className = `status ${cls}`;
            document.getElementById('comm').textContent = forecast.comment || "";

            card.classList.remove('visible');
            setTimeout(() => {
                card.classList.add('visible');
                card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function renderHistory() {
            const c = document.getElementById('hist');
            c.innerHTML = '';

            if (history.length === 0) {
                c.innerHTML = '<div style="text-align:center;color:#94a3b8;padding:40px 0;">–ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫–∞ –ø—É—Å—Ç–∞—è</div>';
                return;
            }

            history.forEach(it => {
                const d = document.createElement('div');
                const r = it.result || "–∂–¥—ë–º";
                let cl = "waiting";
                if (r === "‚úÖ") cl = "success";
                if (r === "‚ùå") cl = "fail";

                d.className = `history-card ${cl}`;
                d.innerHTML = `
                    <div style="font-weight:700;margin-bottom:8px;">
                        ${it.match} (${it.date})
                    </div>
                    <div style="color:#94a3b8;margin:8px 0;">
                        ${it.expert} ‚Äî ${it.text.replace(/\n/g, '<br>').slice(0,90)}${it.text.length > 90 ? '...' : ''}
                    </div>
                    <div style="font-weight:600;">
                        –†–µ–∑—É–ª—å—Ç–∞—Ç: ${r === "‚úÖ" ? "–ó–∞—à—ë–ª ‚úì" : r === "‚ùå" ? "–ù–µ –∑–∞—à—ë–ª ‚úó" : "–ñ–¥—ë–º..."}
                    </div>
                `;
                c.appendChild(d);
            });
        }

        // –ü—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
        renderHistory();
    </script>
</body>
</html>
